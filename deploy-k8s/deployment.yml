---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-hello
  namespace: springboot
  labels:
    app: spring-boot-hello
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-boot-hello
  template:
    metadata:
      labels:
        app: spring-boot-hello
    spec:
      containers:
      - name: springboot-container
        image: cloudtechmasters/springboot-k8s:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080   
